<form role='form'>
	<div class='form-group'>
		<label for='provide'> Provider : </label>
	    <select id='provider' ng-model='config.providerSelect' class='form-control'	
	    ng-options='prov as prov.title for prov in config.providersList track by prov.id'>
	      
	    </select>	
	 
	</div>		

   <div ng-if='config.providerSelect.id==1'><!-- Google Map -->
		<div class='form-group'>
		  <label for='latitud'>Latitud</label> 
		  <input id='latitud' type=number class='form-control'  
		      ng-model='config.providerSelect.center.lat'
		      placeholder='Enter Latitud'/>
		</div>
		
		<div class='form-group'> 
		   <label for='longitud'>Longitud</label> 
		   <input id='longitud' type='number' class='form-control'  
		          ng-model='config.providerSelect.center.lng' 
		          placeholder='Enter Longitud'/>
		</div>
		
		<div class=form-group> 	
		    <label for='zoom'>Zoom</label> 
			<input id='zoom' type='number' class='form-control'  
			       ng-model='config.providerSelect.zoom'
			       placeholder='Enter Zoom'/>
		</div>
	</div>
	
	<div ng-if='config.providerSelect.id==2'><!-- Ole3 -->
		<div class='form-group'>
		  <label for='latitud'>Latitud</label> 
		  <input id='latitud' type=number class='form-control'  
		      ng-model='config.providerSelect.center.lat'
		      placeholder='Enter Latitud'/>
		</div>
		
		<div class='form-group'> 
		   <label for='longitud'>Longitud</label> 
		   <input id='longitud' type='number' class='form-control'  
		          ng-model='config.providerSelect.center.lon' 
		          placeholder='Enter Longitud'/>
		</div>
		
		<div class=form-group> 	
		    <label for='zoom'>Zoom</label> 
			<input id='zoom' type='number' class='form-control'  
			       ng-model='config.providerSelect.center.zoom'
			       placeholder='Enter Zoom'/>
		</div>
	</div>
</form>
